<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">  
    <title>Formulaire de contact</title>
</head>
<body>
  <h1>Contactez-nous</h1>
  <form id="contact-form">
    <div>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div id="checking">
        <div class="check_conditions">
            <label for="accepter-conditions">J'accepte les conditions d'utilisation :</label>
            <input type="checkbox" id="accepter-conditions" name="accepter-conditions" required>
        </div>
        <div class="check_conditions">
            <label for="recevoir-newsletter">Je souhaite recevoir des newsletters par e-mail :</label>
            <input type="checkbox" id="recevoir-newsletter" name="recevoir-newsletter" checked>
        </div>   
        
      </div>
    <button type="submit">Envoyer</button>    
  </form>
</body>
</html>
